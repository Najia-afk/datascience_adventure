<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Portfolio - Project 3</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Include HTMX for dynamic content loading -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        /* Sidebar for scripts */
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style-type: disc;
            margin: 0;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #4285F4;
            font-size: 14px;
            display: block;
        }

        .sidebar ul li a:hover {
            color: #357ae8;
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background-color: #4285F4;
            color: white;
            text-align: center;
        }

        /* Google Colab button */
        .button-container {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #fff;
        }

        .button-container a {
            padding: 10px 20px;
            background-color: #f9f9f9;
            border: 2px solid #4285F4;
            color: #4285F4;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: #4285F4;
            color: #fff;
        }

        /* Notebook iframe */
        .iframe-container {
            flex: 1;
            overflow-y: auto;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                box-shadow: none;
                padding-bottom: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Project 3: Data Science with Jupyter Notebook</h1>
    </div>

    <!-- Main container with sidebar and main content -->
    <div class="container">
        <!-- Sidebar with script links -->
        <div class="sidebar">
            <h2>Scripts Used in This Notebook:</h2>
            <ul>
                <li><a href="scripts/df_filtering.html" target="_blank">df_filtering.py</a></li>
                <li><a href="scripts/df_fuzzywuzzy.html" target="_blank">df_fuzzywuzzy.py</a></li>
                <li><a href="scripts/plot_nutriscore.html" target="_blank">plot_nutriscore.py</a></li>
                <li><a href="scripts/df_generator.html" target="_blank">df_generator.py</a></li>
                <li><a href="scripts/df_business_data_integrity.html" target="_blank">df_business_data_integrity.py</a></li>
            </ul>
        </div>

        <!-- Main content area with notebook and Colab button -->
        <div class="main-content">
            <!-- Button to Open the Notebook in Google Colab -->
            <div class="button-container">
                <a href="https://colab.research.google.com/github/Datascience-Adventure/mission3/blob/main/Mission3.ipynb" target="_blank">
                    Run on Google Colab
                </a>
            </div>

            <!-- Embed the Jupyter Notebook HTML -->
            <div class="iframe-container">
                <iframe src="Mission3.html"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
