<div class="scroll-container">
    <!-- Left Scroll Button -->
    <button class="scroll-btn left-btn"
            hx-get="/scroll-left/"
            hx-trigger="click"
            hx-swap="none"
            hx-on="htmx:afterRequest: handleScroll(this, event)">◀</button>

    <div id="scroll-wrapper" class="scroll-wrapper">
        <article class="grid-item">
            <h2>Mission 3: Data Exploration</h2>
            <p>August 30, 2024</p>
            <p>Datascientist Training</p>
            <p>The Public Health Agency wishes to improve the quality of Open Food Facts data....</p>
            <a href="#" hx-get="/mission3/" hx-target="#main-content" hx-swap="innerHTML" class="more-link">More</a>
        </article>

        <!-- Add more grid-items as needed -->
    </div>

    <!-- Right Scroll Button -->
    <button class="scroll-btn right-btn"
            hx-get="/scroll-right/"
            hx-trigger="click"
            hx-swap="none"
            hx-on="htmx:afterRequest: handleScroll(this, event)">▶</button>
</div>

<script>
    function handleScroll(direction) {
        const scrollWrapper = document.getElementById('scroll-wrapper');
        const scrollAmount = 320; // Adjust as needed for grid-item width

        if (scrollWrapper) {
            scrollWrapper.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
    }

    document.querySelector('.left-btn').addEventListener('click', function() {
        handleScroll(-1); // Scroll left
    });

    document.querySelector('.right-btn').addEventListener('click', function() {
        handleScroll(1); // Scroll right
    });
</script>
