<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Include HTMX for dynamic content loading -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="top-bar">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>
        <nav class="top-nav">
            <a href="#" hx-get="/load-home" hx-target="#main-content" hx-swap="innerHTML">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Projects</button>
                <div class="dropdown-content">
                    <a href="#" hx-get="/load-project-1" hx-target="#main-content" hx-swap="innerHTML">Project 1</a>
                    <a href="#" hx-get="/load-project-2" hx-target="#main-content" hx-swap="innerHTML">Project 2</a>
                    <a href="#" hx-get="/load-project-3" hx-target="#main-content" hx-swap="innerHTML">Project 3</a>
                </div>
            </div>
            <a href="#" hx-get="/load-contact" hx-target="#main-content" hx-swap="innerHTML">Contact</a>
            <button class="dark-mode-toggle" hx-get="/toggle-dark-mode" hx-target="body" hx-swap="innerHTML">
                ðŸŒ™
            </button>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="content">
        <section class="grid-container">
            <!-- Sample Grid Item -->
            <article class="grid-item">
                <h2>Project Title</h2>
                <p class="date">Wednesday, August 30, 2024</p>
                <p class="category">Category - Topic</p>
                <p>A brief description of the project. Click more to read the details and explore the data science insights.</p>
                <a href="#" hx-get="/load-project-details" hx-target="#main-content" hx-swap="innerHTML" class="more-link">More</a>
            </article>
            <!-- Repeat similar blocks for other projects -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2024 Data Science Portfolio</p>
    </footer>
</body>

</html>
